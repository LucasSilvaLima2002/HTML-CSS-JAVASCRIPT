<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Formulario aqui</h1>

    <form >

        <label for="campo_nome">Nome:</label>
        <input id = "campo_nome" type="text" placeholder="Digite aqui">
        <br>
        <label >Senha:</label>
        <input type="password" placeholder="Digite uma senha" required>
        <br>
        <input type="submit" value="Enviar formulario">
        <br>
        <input type="email" placeholder="Email" required>
        <br>
        <h2>Animal de estimação</h2>
        <input type="radio" name="Animal" value="Cachorro" id="dog">
        <label for="dog">Cachorro</label>
        <br>
        <input type="radio" name="Animal" value="Gato" id="cat">
        <label for="cat">Gato</label>
        <br>
        <input type="radio" name="Animal" value="Passarinho" id="bird">
        <label for="bird">Passarinho</label>
        <br>
        <h2>O que voce tem em casa</h2>
        <input type="checkbox" name="item1" value="TV">
        <label for="item1">TV</label>
        <br>
        <input type="checkbox" name="item2" value="Geladeira">
        <label for="Geladeira">Geladeira</label>
        <br>
        <h2>Escolha uma cor</h2>
        <select>

            <option value="vermelho">Vermelho</option>
            <option value="Azul">Azul</option>
            <option value="Amarelo">Amarelo</option>
            <option value="Verde">Verde</option>

        </select>

        <textarea name="" id="" cols="30" rows="10">Um texto de exemplo</textarea>
        
        

    </form>
